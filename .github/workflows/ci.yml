  windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - run: |-
          Get-ChildItem Env:* | Sort-Object Name

          Get-Command -- bash
          Get-Command -- cygpath
          Get-Command -- gmake
          Get-Command -- python3
          Get-Command -- sh
          Get-Command -- tar
          Get-Command -- unzip

          Get-ChildItem -Force $Env:ProgramFiles
          Get-ChildItem -Force ${Env:ProgramFiles(x86)}

      - run: |-
          $pacman = Join-Path -Path $Env:GHCUP_MSYS2 'usr' 'bin' 'pacman'
          $argv = @('--sync', '--refresh', '--noconfirm', '--', 'rsync', 'make')
          & $pacman @argv

