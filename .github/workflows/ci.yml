---
name: CI

on:
  push:
    branches:
      - wang
  schedule:
    - cron: "0 0 * * *" # daily

jobs:
  docker:
    strategy:
      matrix:
        platform:
          - ubuntu-latest
          # - windows-latest

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v3

      - shell: bash
        run: |-
          gmake build

  ubuntu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - run: |-
          env
          gmake lint

      - run: |-
          unset -- PIPX_HOME
          ./main.sh localhost
          ./main.sh localhost -- --debug

      - run: |-
          gmake fmt
          git diff --exit-code

  macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - run: |-
          brew install -- bash make gnu-getopt
          rm -v -fr -- "$HOME/.config" "$HOME/.cache" "$HOME/.local/share"

      - run: |-
          env
          gmake lint

      - run: |-
          PATH="$(brew --prefix)/opt/gnu-getopt/bin:$PATH"
          unset -- PIPX_HOME
          ./main.sh localhost
          ./main.sh localhost -- --debug

      - run: |-
          PATH="$(brew --prefix)/opt/gnu-getopt/bin:$PATH"

  windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - run: |-
          powershell ./layers/nt/winget.ps1

      - shell: bash
        run: |-
          env

      - shell: bash
        run: |-
          SYSTEMDRIVE="${SYSTEMDRIVE%%:}"
          SYSTEMDRIVE="${SYSTEMDRIVE,,}"
          PATH="/$SYSTEMDRIVE/msys64/usr/bin:$PATH"
          unset -- PIPX_HOME
          pacman --sync --refresh --noconfirm -- rsync
          command -v -- gmake
          command -v -- winget
          ./main.sh localhost
          ./main.sh localhost -- --debug || true
