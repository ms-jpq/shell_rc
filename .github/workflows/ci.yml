---
name: CI

on:
  push:
    branches:
      - wang
  schedule:
    - cron: "0 0 * * *" # daily

jobs:
  docker:
    strategy:
      matrix:
        platform:
          - ubuntu-latest
          # - windows-latest

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v3

      - shell: bash
        run: |-
          gmake build

  ubuntu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - run: |-
          env | sort -t = -k 1

      - run: |-
          gmake lint

      - run: |-
          unset -- PIPX_HOME
          ./main.sh localhost

      - run: |-
          unset -- PIPX_HOME
          ./main.sh localhost -- --debug

      - run: |-
          gmake fmt
          git diff --exit-code

  macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - run: |-
          env | sort -t = -k 1

      - run: |-
          brew install -- bash make gnu-getopt
          rm -v -fr -- "$HOME/.config" "$HOME/.cache" "$HOME/.local/share"

      - run: |-
          gmake lint

      - run: |-
          PATH="$(brew --prefix)/opt/gnu-getopt/bin:$PATH"
          unset -- PIPX_HOME
          ./main.sh localhost

      - run: |-
          PATH="$(brew --prefix)/opt/gnu-getopt/bin:$PATH"
          unset -- PIPX_HOME
          ./main.sh localhost -- --debug

  windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - shell: bash
        run: |-
          env | sort -t = -k 1

      - run: |-
          $pacman = Join-Path -- $Env:GHCUP_MSYS2 'usr' 'bin' 'pacman'
          $argv = @('--sync', '--refresh', '--noconfirm', '--', 'rsync')
          & $pacman @argv

      - run: |-
          powershell ./layers/nt/winget.ps1

      - run: |-
          $Env:Path = @(
            Join-Path -- $Env:GHCUP_MSYS2 'usr' 'bin'
            $Env:Path
          ) | Join-String -Separator ([IO.Path]::PathSeparator)
          $Env:PIPX_HOME = ''

          Get-Command -- gmake
          Get-Command -- python3
          Get-Command -- winget
          Get-Command -- rsync

          bash .\main.sh localhost

      - run: |-
          $Env:Path = @(
            Join-Path -- $Env:GHCUP_MSYS2 'usr' 'bin'
            $Env:Path
          ) | Join-String -Separator ([IO.Path]::PathSeparator)
          $Env:PIPX_HOME = ''

          $tmp = 'out.json'
          & 'winget' 'export' '--disable-interactivity' '--accept-source-agreements' '--output' $tmp
          Get-Content -Path $tmp

          # bash .\main.sh localhost -- --debug
