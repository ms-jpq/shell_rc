      - run: |-
          $bin = Join-Path -Path $Env:GHCUP_MSYS2 'usr' 'bin'
          $Env:GMAKE = Join-Path -Path $bin 'make'
          $Env:RSYNC = Join-Path -Path $bin 'rsync'
          $Env:PIPX_HOME = ''

          bash .\main.sh localhost

      - run: |-
          $bin = Join-Path -Path $Env:GHCUP_MSYS2 'usr' 'bin'
