---
- name: sync files
  loop: "{{ target_files }}"
  ansible.posix.synchronize:
    archive: False
    group: False
    owner: False
    times: False
    recursive: True
    copy_links: True
    perms: True
    delete: "{{ item.delete | default(False) }}"
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
