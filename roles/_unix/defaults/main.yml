---
## GLOBAL ##
_zsh_dir_: "{{ _xdg_conf_home_ }}/zsh"
## GLOBAL ##

packages:
  - git
  - zsh

git_repos:
  - src: "https://github.com/zsh-users/zsh-syntax-highlighting"
    dest: "{{ _zsh_dir_ }}/zsh-syntax-highlighting"

  - src: "https://github.com/zsh-users/zsh-autosuggestions"
    dest: "{{ _zsh_dir_ }}/zsh-autosuggestions"

  - src: "https://github.com/zsh-users/zsh-history-substring-search"
    dest: "{{ _zsh_dir_ }}/zsh-history-substring-search"

  - src: "https://github.com/junegunn/fzf"
    dest: "{{ _zsh_dir_  }}/fzf"

  - src: "https://github.com/Aloxaf/fzf-tab"
    dest: "{{ _zsh_dir_ }}/fzf-tab"

  - src: "https://github.com/rupa/z"
    dest: "{{ _zsh_dir_ }}/z"

  - src: "https://github.com/seebi/dircolors-solarized"
    dest: "{{ _zsh_dir_ }}/dircolors-solarized"

  - src: "https://github.com/asdf-vm/asdf"
    dest: "{{ _xdg_data_home_ }}/asdf"

  - src: "https://github.com/ms-jpq/tmux_rc"
    dest: "{{ _xdg_conf_home_ }}/tmux"

  - src: "https://github.com/ms-jpq/isomorphic-copy"
    dest: "{{ _xdg_conf_home_ }}/isomorphic-copy"

  - src: "https://github.com/ms-jpq/nvim_rc"
    dest: "{{ _xdg_conf_home_ }}/nvim"

target_links:
  - src: "~/.zshenv"
    dest: "{{ _zsh_dir_ }}/rc.d/.zshenv"

target_files:
  - src: "home/"
    dest: "~/"

  - src: "zsh/"
    dest: "{{ _zsh_dir_ }}/rc.d"
    delete: True

target_templates:
  - src: "templates/home/"
    dest: "~/"

target_touches:
  - "~/.ssh/config"
  - "{{ _xdg_conf_home_ }}/git/config"
  - "{{ _xdg_cache_home_ }}/zz"

git_conf:
  include.path: user_config

target_lines:
  - file: "~/.ssh/config"
    line: "Include ~/.config/ssh/*.conf"

target_commands:
  - - "{{ _xdg_conf_home_ }}/nvim/init.py"
    - "deps"
